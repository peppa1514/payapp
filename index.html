
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DÃ©penses Ruben</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --accent: #00c896;
      --border: #333;
      --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
    }

    body {
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    header {
      text-align: left;
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 5px;
    }

    h1 {
      text-align: center;
      font-size: 1.7em;
      color: var(--accent);
      margin: 0 0 10px 0;
    }

    input, select, button {
      padding: 12px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00dfa2;
    }

    .entry {
      padding: 10px 14px;
      background: var(--card);
      border: 1px solid var(--border);
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    .amount-desc {
      font-weight: bold;
      font-size: 1.1em;
    }

    .meta {
      font-size: 0.85em;
      color: #bbb;
    }

    .delete-btn {
      color: #f55;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.85em;
      margin-top: 4px;
      align-self: flex-end;
    }

    #total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.3em;
      color: var(--accent);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>DÃ©penses Ruben</header>
  <h1>PayTrack IL</h1>

  <input type="number" id="amount" placeholder="Montant">
  <select id="currency">
    <option value="ILS">â‚ª Shekel</option>
    <option value="EUR">â‚¬ Euro</option>
  </select>
  <input type="text" id="desc" placeholder="Description (optionnel)">
  <button onclick="addEntry()">Ajouter</button>

  <div id="entries"></div>
  <div id="total"></div>

  <script>
    const euroToShekel = 4.0;
    const saveData = () => localStorage.setItem("entries", JSON.stringify(entries));
    const loadData = () => JSON.parse(localStorage.getItem("entries") || "[]");

    let entries = loadData();

    const updateDisplay = () => {
      const container = document.getElementById("entries");
      container.innerHTML = "";
      let total = 0;
      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div class="amount-desc">${entry.amount.toFixed(2)} â‚ª - ${entry.desc}</div>
          <div class="meta">ðŸ•’ ${entry.date}</div>
          <button class="delete-btn" onclick="deleteEntry(${index})">ðŸ—‘ Supprimer</button>
        `;
        container.appendChild(div);
        total += entry.amount;
      });
      document.getElementById("total").innerText = `Total du mois : â‚ª ${total.toFixed(2)}`;
    }

    const addEntry = () => {
      const amount = parseFloat(document.getElementById("amount").value);
      const currency = document.getElementById("currency").value;
      const desc = document.getElementById("desc").value || "Sans description";
      if (isNaN(amount) || amount <= 0) return alert("Montant invalide");

      const shekelAmount = currency === "EUR" ? amount * euroToShekel : amount;
      const date = new Date().toLocaleString("fr-FR", { hour12: false });
      entries.push({ amount: shekelAmount, desc, date });
      saveData(); updateDisplay();
      document.getElementById("amount").value = "";
      document.getElementById("desc").value = "";
    }

    const deleteEntry = (index) => {
      if (confirm("Supprimer cette dÃ©pense ?")) {
        entries.splice(index, 1);
        saveData(); updateDisplay();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
