<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DÃ©penses</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --accent: #00c896;
      --border: #333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 1em;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 10px;
    }

    input, select, button {
      padding: 12px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00dfa2;
    }

    .entry-wrapper {
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .entry {
      background: var(--card);
      padding: 14px;
      border-radius: 8px;
      transform: translateX(0);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .meta {
      font-size: 0.85em;
      color: #bbb;
    }

    .delete-btn {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 80px;
      background: #ff3b30;
      color: white;
      font-weight: bold;
      border: none;
      outline: none;
      text-align: center;
      padding: 0;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.3em;
      color: var(--accent);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">DÃ©penses</div>

  <input type="number" id="amount" placeholder="Montant">
  <select id="currency">
    <option value="ILS">â‚ª Shekel</option>
    <option value="EUR">â‚¬ Euro</option>
  </select>
  <input type="text" id="desc" placeholder="Description (optionnel)">
  <button onclick="addEntry()">Ajouter</button>

  <div id="entries"></div>
  <div id="total"></div>

  <script>
    const euroToShekel = 4.0;
    let entries = JSON.parse(localStorage.getItem("entries") || "[]");

    const saveData = () => localStorage.setItem("entries", JSON.stringify(entries));

    const updateDisplay = () => {
      const container = document.getElementById("entries");
      container.innerHTML = "";
      let total = 0;

      entries.forEach((entry, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "entry-wrapper";

        const content = document.createElement("div");
        content.className = "entry";
        content.innerHTML = `
          <div><strong>${entry.amount.toFixed(2)} â‚ª</strong> - ${entry.desc}</div>
          <div class="meta">ðŸ•’ ${entry.date}</div>
        `;

        let startX = 0;
        content.addEventListener("touchstart", e => startX = e.touches[0].clientX);
        content.addEventListener("touchmove", e => {
          const moveX = e.touches[0].clientX;
          const diff = startX - moveX;
          if (diff > 30) {
            content.style.transform = "translateX(-80px)";
          }
          if (diff > 120) {
            entries.splice(index, 1);
            saveData();
            updateDisplay();
          }
          if (diff < -30) {
            content.style.transform = "translateX(0)";
          }
        });

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.innerText = "ðŸ—‘ Suppr.";
        delBtn.onclick = () => {
          if (confirm("Supprimer cette dÃ©pense ?")) {
            entries.splice(index, 1);
            saveData();
            updateDisplay();
          }
        };

        wrapper.appendChild(content);
        wrapper.appendChild(delBtn);
        container.appendChild(wrapper);
        total += entry.amount;
      });

      document.getElementById("total").innerText = `Total du mois : â‚ª ${total.toFixed(2)}`;
    };

    const addEntry = () => {
      const amount = parseFloat(document.getElementById("amount").value);
      const currency = document.getElementById("currency").value;
      const desc = document.getElementById("desc").value || "Sans description";
      if (isNaN(amount) || amount <= 0) return alert("Montant invalide");

      const shekelAmount = currency === "EUR" ? amount * euroToShekel : amount;
      const date = new Date().toLocaleString("fr-FR", { hour12: false });
      entries.push({ amount: shekelAmount, desc, date });
      saveData(); updateDisplay();
      document.getElementById("amount").value = "";
      document.getElementById("desc").value = "";
    };

    updateDisplay();
  </script>
</body>
</html>
